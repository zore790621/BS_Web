    <script>
        Date.prototype.Format = function (fmt) { //author: meizz 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "H+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        var timer_is_on = false;

        function clock() {
            if (timer_is_on == true) {
                let dt = new Date();
                $('#clock').html(dt.Format("yyyy-MM-dd HH:mm:ss"));
                setTimeout(clock, 1000);
            }
        }
        function setstart() {
            timer_is_on = true;
            clock();
        }
        function setstop() {
            timer_is_on = false;
            clock();
        }

        $(function () {
            $('#start').click(setstart);
            $('#stop').click(setstop);
        });
    </script>

    <script>
        function click_button() {

                return $('#inputScreen').val("");
            if ($(this).text() == '=')

            $('#inputScreen').val($('#inputScreen').val() + $(this).text());
        }

        });
    </script>

    <!-- script-5 -->
    <script>
        class OOXX {
            constructor() {
                /* 初始化 */
                this.a = [];
                this.a[0] = ['', '', ''];
                this.a[1] = ['', '', ''];
                this.a[2] = ['', '', ''];
            }

            setPoint(x, y, point) {
                this.a[x][y] = point;
            }

            HasWinner() {
                /* 判斷勝利者 */
                for (let i = 0; i < 2; i++) {
                    if (this.a[i][0] == this.a[i][1] && this.a[i][1] == this.a[i][2])
                        return this.a[i][0];
                    if (this.a[0][i] == this.a[1][i] && this.a[1][i] == this.a[2][i])
                        return this.a[0][i];
                }
                if (this.a[0][0] == this.a[1][1] && this.a[1][1] == this.a[2][2])
                    return this.a[0][0];
                if (this.a[0][2] == this.a[1][1] && this.a[1][1] == this.a[2][0])
                    return this.a[2][0];
                return '';
            }
        }
        var OX = true;
        var game = new OOXX();

        $(function () {
            $('.OOXX').click(function () {
                SetPoint(this);
            })
        });

        function SetPoint(obj) {
            if (game.HasWinner() == '') {
                if ($(obj).text() != '_') return;
                if (OX == true) {
                    $(obj).text('O');
                    OX = false;
                } else {
                    $(obj).text('X');
                    OX = true;
                }
                $('#display_OX').html("rowIndex: " + $(obj).parent().index() + " CellIndex: " + $(obj).index() + " --> " + $(obj).text());
                //設定落子
                game.setPoint(obj.parentElement.rowIndex, obj.cellIndex, obj.innerText);
                //判斷輸贏
                if (game.HasWinner() != '') $("#display_OX").after(`<span style='color:red'>winner : ${game.HasWinner()}</span>`);
            }
        }
    </script>
