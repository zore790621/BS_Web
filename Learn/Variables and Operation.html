<!doctype html>
<html lang="zh-TW">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        function Show(msg) {
            document.getElementById('Label1').innerHTML += msg + "<br />";
        }
        function Button1_Click() {
            //未定義、布林、與數值
            var x, y = true, z = 0;
            //字串
            var str1 = "", str2 = "David";
            //數值
            var height = 170, weight = 70;
            var n = "100" + 30 + 20;
            //重複定義
            var carName = "BMW";
            var carName = "Benz";

            //顯示
            Show('x --> ' + x);
            Show('y --> ' + y);
            Show('z --> ' + z++);
            Show('z --> ' + z);

            Show('x+z --> ' + x + z);
            Show('y+str2  --> ' + y + str2);
            Show('x+str2  --> ' + x + str2);
            Show('z+str2  --> ' + z + str2);
            Show('n  --> ' + n);
            Show('carName  --> ' + carName);

            bmi = 3;
            //bmi
            Show("BMI --> " + GetBmi(height, weight));
            Show("H  --> " + H);

            for (let index = 0; index < bmi; index++) {
                let bmi2 = 0;
                //var bmi2 = 0;
                bmi2 += bmi;
                Show("bmi2  --> " + bmi);
            }
            Show("bmi  --> " + bmi);
            Show("bmi2  --> " + bmi2);
            alert('done!');
        }

        function GetBmi(height, weight) {
            var bmi = 0;
            H = height / 100;
            bmi = weight / (H * H);
            return bmi;
        }
    </script>
</head>

<body>
    <div class="row" style="margin: 10px">
        <div class="col-6">
            <label id="Label1"></label><br />
            <input type="button" id="Button1" onclick="Button1_Click();" value="Button1" />
        </div>
    </div>
</body>

</html>
