<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>井字遊戲 - Sample框線</title>
    <style>
        table.text {
            table-layout: fixed;
            width: 300px;
            height: 300px;
        }

        tr.text {
            table-layout: fixed;
        }

        td.text {
            table-layout: fixed;
            font-size: 100px;
            width: 100px;
            height: 100px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width:40%; margin: 0 auto;">
        <h1>井字遊戲</h1>
        <table class="text" border="1">
            <tbody>
                <tr class="text">
                    <td class="text" id="c1">_</td>
                    <td class="text" id="c2">_</td>
                    <td class="text" id="c3">_</td>
                </tr>
                <tr class="text">
                    <td class="text" id="c4">_</td>
                    <td class="text" id="c5">_</td>
                    <td class="text" id="c6">_</td>
                </tr>
                <tr class="text">
                    <td class="text" id="c7">_</td>
                    <td class="text" id="c8">_</td>
                    <td class="text" id="c9">_</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
