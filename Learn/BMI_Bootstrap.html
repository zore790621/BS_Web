<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script>
        function getElement(id) {
            return document.getElementById(id);
        }

        function result() {
            var h = (getElement('h').value / 100);
            var w = getElement('w').value;
            var result = (w / (h * h));
            getElement('result').innerText = "BMI 為: " + result;
        }
    </script>
    <title>BMI_Bootstrap</title>
</head>

<body>
    <div class="container">
        <div>身高: <input class="form-control-6" type="text" id="h"></div>
        <div>體重: <input class="form-control-6" type="text" id="w"></div>
        <div>回傳: <label class="text-muted" id="result"></label></div>
        <div><input class="btn btn-primary" type="submit" value="計算" onclick="result();"></div>
    </div>
</body>

</html>
