<!DOCTYPE html>
<html lang="zh-Hart-TW">

<head>
    <meta charset="UTF-8">
    <title>Modal Dialog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#login').click(function (e) {
                $('#modal').modal();
            });
        });
    </script>
    <style>
        .modal-sapn {
            size: 12px;
        }

        .modal-h6 {
            margin: 12px 0px 0px;
            size: 12px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="card">
                <div class="card-header bg-primary text-light">
                    登入系統
                </div>
                <div class="card-body">
                    <a class="btn-danger float-right" href="Reg.html" style="padding:5px 5px;">註冊新帳號</a>

                    <span class="label">帳號:</span>
                    <input type="text" name="Name" id="inputName" class="form-control" placeholder="請輸入">
                    <span class="label">密碼:</span>
                    <input type="text" name="PW" id="inputPW" class="form-control" placeholder="請輸入">
                    <div class="form-check form-check-inline">
                        <input id="my-input" class="form-check-input" type="checkbox" name="" value="true">
                        <label for="my-input" class="form-check-label">勾選我同意本系統
                            <a type="href" data-toggle="modal" data-target=".fade">使用條款</a></label>

                    </div>
                    <div>
                        <button id="login" class="login btn btn-primary col-md-12" type="button">登入</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
    </div>
    <div class="modal fade bd-example-modal-sm" id="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-1">
            <div class="modal-content" style="padding: 20px;">
                <span class="modal-span">使用條款</span>
                <h6 class="modal-h6">一、隱私權保護政策的適用範圍</h6>
                <span class="modal-span">請說明該網站隱私權保護政策的適用範圍。</span>
                <h6 class="modal-h6">二、個人資料的蒐集、處理及利用方式</h6>
                <span class="modal-span">請說明該網站針對個人資料的蒐集、處理及利用方式。</span>
                <h6 class="modal-h6">三、資料之保護</h6>
                <span class="modal-span">請說明該網站針對取得資料的安全維護措施，如防止個人資料被竊取、竄改、毀損、滅失或洩漏，採取技術上及組織上之必要措施。</span>
            </div>
        </div>
    </div>
</body>

</html>
