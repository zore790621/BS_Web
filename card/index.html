    <style>
        img {
            border: 10px solid transparent !important;
            height: 170px;
            width: 120px;
            border-radius: 10%;
        }

        span {
            text-align: center;
            font-size: 60px;
            font-family: Microsoft JhengHei;
            color: black;
        }

        .imgs {
            border-radius: 10%;
            border: 10px solid orange !important;
            box-sizing: border-box;
            box-shadow: orange;
        }

        .clear {
            border-radius: 10%;
            transition: all 0.5s;
        }
    </style>

    <script>
        var PlayCards = ['方塊3.png', 'Joker.png', '黑桃A.png', '紅心K.png', '方塊J.png', '梅花3.png'];
        var Cards = []; //所有牌
        var Card;
        var index = 0; //當前選擇的那個牌(在陣列中的index)
        var times = 0; //剩餘幾步

        function SetupRandomCards() {
            for (let i = 0; i < Cards.length; i++) {
                let url = PlayCards[Math.floor(Math.random() * PlayCards.length)];
                //設定圖片位置
                Cards[i].src = 'picture/' + url;
                //將圖片名稱設定為 data 屬性
                Cards[i].data = url;
            }
        }

        function ButtonStart() {
            //把所有卡牌設為背面
            $('img').prop('src', 'picture/back.png');
            times = 20; //跑50次
            Cards[index].className = "imgs";
            start();
        }

        function start() {
            Cards[index].className = "clear";
            index++;
            if (index > Cards.length - 1)
                index = 0;
            Cards[index].className = "imgs";
            if (times > 0) {
                times--;
                if (times == 5)
                    SetupRandomCards();
                // $('img').attr("src", Cards[i].data);
                setTimeout(start, 100);
            } else {
                $('#result').html(Cards[index].data.replace(".png", ""));
            }
        }

        //init
        $(document).ready(function () {
            //先hook事件
            $('#ButtonStart').click(ButtonStart);
            //把頁面上所有Cards放入陣列
            for (let i = 1; i <= 16; i++) {
                Card = $("#i" + i)[0];
                if (Card)
                    Cards.push(Card);
            }
            console.log(Cards);
            //Math.random() 取 0~1之間的亂數
            //Math.floor() 取最大整數
            //決定從哪個地方開始跑
            index = Math.floor(Math.random() * Cards.length);
        });
    </script>
</head>
