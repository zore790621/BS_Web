<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#Register').click(function (e) {
                var check = $('#check').is(":checked");
                if (check) {
                    // checked
                    $('.register-modal-h6').html("註冊成功");
                    $('.register-modal-span').html("將跳轉至....");
                    $('#register-modal').modal();
                    return true;
                } else {
                    // unchecked
                    $('.register-modal-h6').html("註冊失敗");
                    $('.register-modal-span').html("請勾選我同意本系統使用條款 <br/> 並檢查是否輸入完整");
                    $('#register-modal').modal();
                    return false;
                }
            });
        });
    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="index.html" method="GET">
                <div class="card">
                    <div class="card-header bg-info">
                        用戶註冊
                    </div>
                    <div class="card-body">
                        <span class="label">帳號：
                            <input type="text" name="Account" id="inputAccount" class="form-control" placeholder="請輸入"
                                required="true">
                        </span>
                        <span class="label">密碼：
                            <input type="password" name="PW" id="inputPW" class="form-control" placeholder="請輸入"
                                required="true">
                        </span>
                        pass
                        <span class="label">確認密碼：
                            <input type="password" name="RePW" id="inputRePW" class="form-control" placeholder="請輸入"
                                required="true">
                        </span>
                        <span class="label">E-Mail：
                            <input type="email" name="email" id="inputemail" class="form-control" placeholder="請輸入"
                                required="true">
                        </span>
                        <span class="label">生日：
                            <input type="date" name="birthday" id="inputbirthday" class="form-control" required="true">
                        </span>
                        </span>
                        <span class="label">學校/公司：
                            <input type="text" name="Comp" id="inputComp" class="form-control" placeholder="請輸入"
                                required="true">
                        </span>
                    </div>
                    <div class="card-footer">
                        <div class="form-check form-check-inline">
                            <input id="check" class="form-check-input" type="checkbox">
                            <label for="check" class="form-check-label">勾選我同意本系統
                                <a type="href" data-toggle="modal" data-target=".terms">使用條款</a></label>
                        </div>
                        <div>
                            <button id="Register" class="register btn btn-info col-md-12 " type="submit">註冊</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal terms bd-example-modal-sm" id="terms" tabindex="-1" role="dialog"
            aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-1">
                <div class="modal-content" style="padding: 20px;">
                    <span class="modal-span">使用條款</span>
                    <h6 class="modal-h6">一、隱私權保護政策的適用範圍</h6>
                    <span class="modal-span">請說明該網站隱私權保護政策的適用範圍。</span>
                    <h6 class="modal-h6">二、個人資料的蒐集、處理及利用方式</h6>
                    <span class="modal-span">請說明該網站針對個人資料的蒐集、處理及利用方式。</span>
                    <h6 class="modal-h6">三、資料之保護</h6>
                    <span class="modal-span">請說明該網站針對取得資料的安全維護措施，如防止個人資料被竊取、竄改、毀損、滅失或洩漏，採取技術上及組織上之必要措施。</span>
                </div>
            </div>
        </div>
        <div class="modal register-modal bd-example-modal-sm" id="register-modal" tabindex="-1" role="dialog"
            aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-1">
                <div class="modal-content" style="padding: 20px;">
                    <h6 class="register-modal-h6 modal-h6"></h6>
                    <span class="register-modal-span modal-span"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
