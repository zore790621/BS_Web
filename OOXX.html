    <title>井字遊戲-製作</title>
    <script>
        var OX = true;
        function SetPoint(obj) {
            if (obj.innerText != '_') return;
            if (OX == true) {
                obj.innerText = 'O';
                OX = false;
            } else {
                obj.innerText = 'X';
                OX = true;
            }
        }

    </script>
    <style>
        table.text {
            table-layout: fixed;
            width: 300px;
            height: 300px;
        }

        tr.text {
            table-layout: fixed;
        }

        td.text {
            table-layout: fixed;
            font-size: 100px;
            width: 100px;
            height: 100px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>

        <h1>井字遊戲</h1>
        <table class="text" border="1">
            <tbody>
                <tr class="text">
                    <td class="text" id='c1' onclick="SetPoint(this)">_</td>
                    <td class="text" id="c2" onclick="SetPoint(this)">_</td>
