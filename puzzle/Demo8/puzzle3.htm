<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Puzzle</title>
<script type="text/javascript" src="js/jquery-1.3.1.js"></script>
<style type="text/css">
#dvPuzzle {
	 width: 480px; height: 480px;
	 border: solid 5px blue;
	 padding: 0px;
}
.PicCell {
	width: 118px; height: 118px;
	border-top: solid 1px white;
	border-left: solid 1px white;
	border-right: solid 1px gray;
	border-bottom: solid 1px gray;
	float: left;
	overflow: hidden;
}
</style>
<script type="text/javascript">
$(function() {
	//將位置轉成座標的換算表
	var posConv = { };
	//填入16張圖
	for (var i=0; i<16; i++)
	{
		$("#dvPuzzle").append("<div class='PicCell' id='Pic" + i + "'><img src='Building.jpg' /></div>");	
		var row = parseInt(i / 4);
		var col = i % 4;
		$("#Pic" + i + " img").css("margin-left", col * -120 + 1).css("margin-top", row * -120 + 1);
		//第i個換成第row列第col行
		posConv[i] = { row:row, col:col };
	}
	//將左上角圖塊移除
	$("#Pic0 img").remove();
	//取得四周相鄰的位置
	function getNearPos(i) {
		var pool = [];
		var row = posConv[i].row, col = posConv[i].col;
		//toCheck用來放入待比對的對象
		if (row > 0) //上
			pool.push((row - 1) *  4 + col);
		if (row < 4) //下
			pool.push((row + 1) * 4 + col);
		if (col  >  0) //左
			pool.push( i - 1);
		if (col < 4) //右
			pool.push(i + 1);
		return pool;
	}
});
</script>
</head>
<body>
<div id="dvPuzzle"></div>
</body>
</html>
